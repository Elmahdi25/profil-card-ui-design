<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--BOX ICONS LINK-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card UI Design</title>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-image" src="./profile.jpg" alt="picture of benabbou elmahdi">
        </div>
        <div class="text-data">
            <span class="name">Benabbou ELmahdi</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-button">
            <a target="_blank" href="https://github.com/Elmahdi25" style="background-color: rgba(19, 17, 17, 0.881);" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a target="_blank" href="https://www.instagram.com/mehdi_inzar/" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a target="_blank" href="https://web.facebook.com/profile.php?id=100007372815638" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a target="_blank" href="https://mail.google.com/mail/u/1/#inbox" style="background-color: #ff0000;" class="link">
                <i class='bx bx-envelope'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">25k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">13k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">2.5k</span>
            </div>
        </div>
    </div>
    
</body>

</html>
